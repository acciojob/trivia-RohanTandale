<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <div class="quiz-container">
       

        <!-- Question Section -->
        <div class="question-section">
            <div class="question-text">What is the capital of India?</div>
            <div class="options">
                <div class="option">
                    <input type="radio" id="option1" name="capital" value="newdelhi">
                    <label for="option1">New Delhi</label>
                </div>
                <div class="option">
                    <input type="radio" id="option2" name="capital" value="mumbai">
                    <label for="option2">Mumbai</label>
                </div>
            </div>
        </div>

        <!-- Quotation Section -->
        <div class="quotation-section">
            <blockquote>
                "New Delhi is the capital of India and an administrative district of NCT Delhi."
               
            </blockquote>
        </div>

       
    </div>

</body>

</html>
